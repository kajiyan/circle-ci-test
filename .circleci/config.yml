version: 2
jobs:
  deploy:
    docker:
      - image: circleci/php
    steps:
      - checkout
      - run: 
          name: Deploy Master Branch
          command: |
            sudo apt-get update
            sudo apt-get -qq install git-ftp
            echo "Deploying project ..."
            echo $(git status)
            echo $(git ftp init -v)
            git ftp push --user "${FTP_USER}" --passwd "${FTP_PWD}" --remote-root "${FTP_LOCATION}"
 
workflows:
  version: 2
  just-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master